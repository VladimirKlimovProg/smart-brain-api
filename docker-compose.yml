version: "3.7"

services:
  # Backend API
  smart-brain-api:
    container_name: backend
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment:
      POSTGRES_URI: ***REMOVED***
    links:
      - ***REMOVED***
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/smart-brain-api

  # Postgres
  ***REMOVED***:
    environment:
      POSTGRES_USER: ***REMOVED***
      POSTGRES_PASSWORD: ***REMOVED***
      POSTGRES_DB: ***REMOVED***
      POSTGRES_HOST: ***REMOVED***
    build: ./***REMOVED***
    ports:
      - "5432:5432"
